<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Building Support 機能一覧</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="web site/style.css">
</head>
<body>
	<div id="loader">
		<div class="loader-frame">
			<h4>Loading World...</h4>
			<div class="progress-bar">
				<div class="progress-fill"></div>
			</div>
		</div>
		<div class="tips" data-tips='["夜はベッドで安全確保！","水バケツがあれば落下も安心。","シフトでブロック端から落ちないぞ！","村の鐘を鳴らすと皆が家に戻るよ。"]'>TIP: ...</div>
	</div>
	<div class="hud">
		<div class="panel hearts"><span class="icons">❤❤❤❤❤❤❤❤❤❤</span></div>
		<div class="panel hunger"><span class="icons">🍖🍖🍖🍖🍖🍖🍖🍖🍖🍖</span></div>
		<div class="panel xp">Lv 27</div>
	</div>
	<main>
		<header>
			<h1><span>Building Support</span> 機能カタログ</h1>
			<p>ビルド作業をなめらかにするためのツールをカテゴリ別に紹介します。設定メニューやキーバインドと併せて、好きな遊び方にカスタマイズしてください。</p>
		</header>

	<section>
		<h2>機能アクセス</h2>
		<div class="ui-panel">
			<div class="slot-grid">
				<a class="slot" href="web site/inventory.html">
					<div class="label">Inventory</div>
					<div class="description">お気に入り・履歴・建築タブを管理する機能一式。</div>
				</a>
				<a class="slot" href="web site/automation.html">
					<div class="label">Automation</div>
					<div class="description">ろうそく自動点灯や氷保護など建築補助の詳細。</div>
				</a>
				<a class="slot" href="web site/commands.html">
					<div class="label">Commands</div>
					<div class="description">コマンドプリセットと村ワープの使いこなしガイド。</div>
				</a>
			</div>
		</div>
	</section>

	<footer>
		<p>&copy; Building Support Mod</p>
	</footer>
</main>

<script>
	const loader = document.getElementById("loader");
	const tipBox = document.querySelector("#loader .tips");
	const tipData = JSON.parse(tipBox.dataset.tips);
	tipBox.textContent = "TIP: " + tipData[Math.floor(Math.random() * tipData.length)];
	window.addEventListener("load", () => {
		setTimeout(() => loader.classList.add("hidden"), 1500);
	});
</script>
</body>
</html>
